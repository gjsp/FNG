        function getPrice() {
            $.ajax({
                type: "POST",
                url: "http://localhost:1278/TMD/gtc.asmx/getPriceStore",
                data: "{}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    getSucceeded(result);
                },
                error: getFailed
            })
        }

        function getSucceeded(result) {
            var l = '|';
            var price = result.d.split(l)[0] + result.d.split(l)[1] + result.d.split(l)[2] + result.d.split(l)[3];
            
            if (hdPrice.value == '') {
                //First
                dvBid99.innerHTML = result.d.split(l)[0];
                dvAsk99.innerHTML = result.d.split(l)[1];
                dvBid96.innerHTML = result.d.split(l)[2];
                dvAsk96.innerHTML = result.d.split(l)[3];
                dvGetTime.innerHTML = result.d.split(l)[4];
                hdPrice.value = price;
            } else {
                if (hdPrice.value != price) {
                    dvBid99.innerHTML = result.d.split(l)[0];
                    dvAsk99.innerHTML = result.d.split(l)[1];
                    dvBid96.innerHTML = result.d.split(l)[2];
                    dvAsk96.innerHTML = result.d.split(l)[3];
                    dvGetTime.innerHTML = result.d.split(l)[4];
                    hdPrice.value = price;
                }
            }          
        }


        function getFailed(result) {
            //alert(result.status + ' ' + result.statusText);
        }

    <script type="text/javascript">
        function theRotator() {
            $('div.rotator ul li').css({ opacity: 0.0 });
            $('div.rotator ul li:first').css({ opacity: 1.0 });
            setInterval('rotate()', 6000);
        }

        function rotate() {
            var current = ($('div.rotator ul li.show') ? $('div.rotator ul li.show') : $('div.rotator ul li:first'));
            if (current.length == 0) current = $('div.rotator ul li:first');
            var next = ((current.next().length) ? ((current.next().hasClass('show')) ? $('div.rotator ul li:first') : current.next()) : $('div.rotator ul li:first'));
            next.css({ opacity: 0.0 })
	        .addClass('show')
	        .animate({ opacity: 1.0 }, 1000);
            current.animate({ opacity: 0.0 }, 1000)
	        .removeClass('show');
        };

        $(document).ready(function () {
            theRotator();
            $('div.rotator').fadeIn(1000);
            $('div.rotator ul li').fadeIn(1000); // tweek for IE
        });
    </script>
